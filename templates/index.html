
<!doctype html>
<title>Posts - Flaskr</title>
<link rel="stylesheet" href="/static/style.css">
<nav>
  <h1>Flaskr</h1>
  <ul>
    
      <li><span>{{ session['username'] }}</span>
      <li><a href="/logout">Log Out</a>
    
  </ul>
</nav>
<section class="content">
  <header>
    
  <h1>Posts</h1>
    <a class="action" href="/create">New</a>
  </header>
  {% for post in posts %}
    <article class="post">
      <header>
        <div>
          <h1>{{ post['title'] }}</h1>
          <div class="about">by {{ post['username'] }} on {{ post['created'] }}</div>
        </div>
        {% if session['username'] == post['username'] %}
          <a class="action" href="{{ url_for('update', id=post['id']) }}">Edit</a>
        {% endif %}
      </header>
      <p class="body">{{ post['body'] }}</p>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
  


</section>
